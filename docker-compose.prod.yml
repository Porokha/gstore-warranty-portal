services:
  # Database
  db:
    image: mysql:8.0
    container_name: gstore-warranty-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-gstore_warranty}
      MYSQL_USER: ${DB_USER:-gstore}
      MYSQL_PASSWORD: ${DB_PASSWORD:-gstore123}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - gstore-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gstore-warranty-backend
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-gstore_warranty}
      DB_USER: ${DB_USER:-gstore}
      DB_PASSWORD: ${DB_PASSWORD:-gstore123}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      # Only mount uploads directory (not the entire app directory)
      # This prevents overriding the built dist folder
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gstore-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000/api}
        REACT_APP_PORTAL_URL: ${REACT_APP_PORTAL_URL:-http://localhost:3001}
    container_name: gstore-warranty-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - gstore-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  gstore-network:
    driver: bridge

