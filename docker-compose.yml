version: '3.8'

services:
  # Database
  db:
    image: mysql:8.0
    container_name: gstore-warranty-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-gstore_warranty}
      MYSQL_USER: ${DB_USER:-gstore}
      MYSQL_PASSWORD: ${DB_PASSWORD:-gstore123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - gstore-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gstore-warranty-backend
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-gstore_warranty}
      DB_USER: ${DB_USER:-gstore}
      DB_PASSWORD: ${DB_PASSWORD:-gstore123}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: 3000
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gstore-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gstore-warranty-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    depends_on:
      - backend
    networks:
      - gstore-network
    restart: unless-stopped

volumes:
  db_data:

networks:
  gstore-network:
    driver: bridge

